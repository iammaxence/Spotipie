<div class="container-fluid">
    <div class="row justify-content-center " >
        <div class="col-auto " *ngFor="let song of songs | keyvalue: valueAscOrder" (click)="aboutThisSong()">
            <div class="card card-song shadow">
                <div class="card-body">
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                    <h5 class="card-title">{{song.value[0] | split: ":": 0}}</h5>
                    <h6 class="card-title">{{song.value[0] | split: ":": 1 }}</h6>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                    <p class="card-text">Ecoutes : {{song.value[1]}}</p>
                </div>
            </div>
        </div>
        
    </div>
</div>
